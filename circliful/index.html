<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>circliful test</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="jquery.circliful.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Hello, circliful!</h1>
    <div class="row">
      <div class="col-sm-4">
        <div id="test-circle"></div>
      </div>
      <div class="col-sm-4">
        <div id="red-circle"></div>
      </div>
      <div class="col-sm-4">
        <div id="green-circle"></div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- @see https://github.com/pguso/jquery-plugin-circliful -->
  <script src="jquery.circliful.min.js"></script>
  <script>
  $(function() {
    $("#test-circle").circliful({
      animationStep: 2,
      foregroundBorderWidth: 15,
      backgroundBorderWidth: 15,
      percent: 75
    });
    $("#red-circle").circliful({
      foregroundColor: '#ffaa00',
      animationStep: 6,
      foregroundBorderWidth: 15,
      backgroundBorderWidth: 15,
      percent: 75
    });
    $("#green-circle").circliful({
      foregroundColor: 'limegreen',
      animationStep: 10,
      foregroundBorderWidth: 15,
      backgroundBorderWidth: 15,
      percent: 75
    });
  });
  </script>
</body>
</html>
