<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SVG Animation</title>
  <style>
  body {
    margin: 0;
    padding: 0;
  }
  .wrap {
    width: 100%;
    height: 100vh;
    position: relative;
  }
  .gray {
    background: #eee;
  }
  #okutani,
  #skills,
  #works,
  #story,
  #friends {
    width: 300px;
    height: 300px;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
  }
  </style>
</head>
<body>
  <div class="see">
    <ul>
      <li><a href="https://github.com/camoconnell/lazy-line-painter" target="_blank">camoconnell/lazy-line-painter: A jQuery plugin for path animation using the CSS -</a></li>
      <li><a href="https://liginc.co.jp/web/js/jquery/97697" target="_blank">SVGとjQueryで絵を描いているようなアニメーションを実装する方法 | 株式会社LIG</a></li>
    </ul>
  </div>
  <div class="wrap">
    <div id="okutani"></div>
  </div>
  <div id="skill-wrap" class="wrap gray">
    <div id="skills"></div>
  </div>
  <div class="wrap">
    <div id="works"></div>
  </div>
  <div class="wrap gray">
    <div id="story"></div>
  </div>
  <div class="wrap">
    <div id="friends"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="./jquery.lazylinepainter-1.7.0.min.js"></script>
  <script src="./okutani.js"></script>
  <script src="./skills.js"></script>
  <script src="./works.js"></script>
  <script src="./story.js"></script>
  <script src="./friends.js"></script>
</body>
</html>
