<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>incremental search</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div id="users" class="container">
    <h1>Incremental Search!</h1>
    <div class="row">
      <div class="col-sm-3">
        <div class="input-group">
          <span class="input-group-addon">検索</span>
          <input onkeyup="" type="text" class="form-control search" placeholder="Search">
        </div>
      </div>
      <div class="col-sm-3">
        <button type="button" class="sort btn btn-primary" data-sort="name">Sort by name</button>
      </div>
    </div>
    <br><br>

    <table style="display: none" class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th>名前</th>
          <th>住所</th>
        </tr>
      </thead>
      <tbody class="list">
        <tr>
          <td class="name">okutani</td>
          <td class="city">tokyo</td>
        </tr>
        <tr class="warning">
          <td class="name">oda</td>
          <td class="city">osaka</td>
        </tr>
        <tr>
          <td class="name">hatta</td>
          <td class="city">okinawa</td>
        </tr>
        <tr>
          <td class="name">nishizawa</td>
          <td class="city">saitama</td>
        </tr>
        <tr>
          <td class="name">オクタニ</td>
          <td class="city">東京</td>
        </tr>
                <tr>
          <td class="name">おくたに</td>
          <td class="city">とうきょう</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- @see http://www.listjs.com -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js"></script>
  <script>
  var options = {
    valueNames: [ 'name', 'city' ]
  };
  var userList = new List('users', options);
  $(function(){
    $(".search").keyup(function(e){
      if ($(".search").val() != '') {
        $("table").show();
      } else {
        $("table").hide();
      }
    });
  });
  </script>
</body>
</html>
