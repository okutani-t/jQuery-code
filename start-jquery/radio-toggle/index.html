<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ラジオボタンの切り替え処理</title>
  <style>
  body {
    width: 940px;
    margin: 50px auto;
    font-size: 18px;
  }
  .form-man, .form-woman, .form-udon, .form-ramen {
    display: none;
    border: 2px solid deeppink;
    border-radius: 5px;
  }
  .form-udon, .form-ramen {
    border: 2px solid deepblue;
  }
  </style>
</head>
<body>
  <h1>ラジオボタンの切り替え処理(show hide)</h1>
  <label><input type="radio" name="gender" value="1">男</label>
  <label><input type="radio" name="gender" value="2">女</label>

  <div class="form-man">
    <p>男が選ばれると現れるよ</p>
    名前：<input type="text"><br><br>
    <label><input type="radio">選べ</label>
  </div>

  <div class="form-woman">
    <p>女が選ばれると現れるよ</p>
    名前：<input type="text"><br><br>
    <label><input type="radio">選べ</label>
  </div>

  <h1>ラジオボタンの切り替え処理(slideUp Down)</h1>
  <label><input type="radio" name="men" value="1">うどん</label>
  <label><input type="radio" name="men" value="2">ラーメン</label>

  <div class="form-udon">
    <p>うどんが選ばれると現れるよ</p>
    名前：<input type="text"><br><br>
    <label><input type="radio">選べ</label>
  </div>

  <div class="form-ramen">
    <p>ラーメンが選ばれると現れるよ</p>
    名前：<input type="text"><br><br>
    <label><input type="radio">選べ</label>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
  $(function() {
    $("input[name='gender']").click(function(){
      show_toggle_form();
    });

    $("input[name='men']").click(function(){
      show_toggle_form2();
    });

    function show_toggle_form() {
      var chk = $("input[name='gender']:checked").val();
      if(chk == "1"){
        $(".form-woman").hide("normal", function(){
          $(".form-man").show("normal");
        });

      }else if(chk == "2"){
        $(".form-man").hide("normal", function(){
          $(".form-woman").show("normal");
        });
      }
    }

    function show_toggle_form2() {
      var chk = $("input[name='men']:checked").val();
      if(chk == "1"){
        $(".form-ramen").slideUp("normal", function(){
          $(".form-udon").slideDown("normal");
        });

      }else if(chk == "2"){
        $(".form-udon").slideUp("normal", function(){
          $(".form-ramen").slideDown("normal");
        });
      }
    }
  });
  </script>
</body>
</html>
