<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TinyMCE テスト</title>
  <style>
  body {
    width: 800px;
    margin: 0 auto;
  }
  .pdg10-50 {
    padding: 10px 50px;
  }
  </style>
  <script src="http://tinymce.cachefly.net/4.2/tinymce.min.js"></script>

  <script>tinymce.init({
    selector:'#my-txtarea',
    plugins: ["hr", "media", "preview", "code", "fullscreen", "textcolor", "link", "image", "spellchecker", "anchor"],
    toolbar: ["preview fullscreen forecolor backcolor spellchecker anchor"],
    height: 300
  });</script>
</head>
<body>

  <h1>CDNを使ったTinyMCEの使用例</h1>

  <form method="post">
    <div class="pdg10-50">
      <textarea id="my-txtarea">Easy! You should check out MoxieManager!<br><br>ああああああ<h2>あああああああああああ</h2>あああああ</textarea>
    </div>
  </form>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
  $(function() {

  });
  </script>
</body>
</html>
