<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>class操作</title>
  <style>
  </style>
</head>
<body>
  <a href="http://google.com" data-sitename="google" title="GOOGLE!">google</a>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
  $(function() {

    $('a').attr({
      'href': 'http://google.co.jp',
      'title': 'google!'
    });
    // data
    console.log($('a').data('sitename'));
  });
  </script>
</body>
</html>
