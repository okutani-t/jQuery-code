<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>class操作</title>
  <style>
  </style>
</head>
<body>
  <ul>
    <li>0</li>
    <li>1</li>
    <li>2</li>
  </ul>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
  $(function() {
    // before, after
    // prepend, append
    var li = $('<li>').text('just added');
    // $('ul > li:eq(1)').before(li);
    // $('ul').append(li);
    $('ul').prepend(li);
    li.appendTo($('ul'));
  });
  </script>
</body>
</html>
