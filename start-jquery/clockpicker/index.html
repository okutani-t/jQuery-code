<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>時間かんたん入力clockpicker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="bootstrap-clockpicker.min.css">
</head>
<body>

  <div class="input-group clockpicker col-sm-2 col-sm-offset-5">
    <input type="text" class="form-control" value="09:30">
    <span class="input-group-addon">
      <i class="fa fa-clock-o"></i>
    </span>
  </div>
  
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bootstrap-clockpicker.min.js"></script>
  <script>
  $(function() {
    $('.clockpicker').clockpicker();
  });
  </script>
</body>
</html>
