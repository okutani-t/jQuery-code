<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Colorbox test</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="colorbox1.css">
</head>
<body>

  <div style="height: 200px"></div>

  <a class="single" href="Desert.jpg" style="text-align: center;display:block"><img src="Desert.jpg" width="200"></a>

  <div style="height: 200px"></div>
  
  <a class="iframe" href="https://www.wikipedia.org/" style="text-align: center;display:block;font-size:50px">Wikipedia</a>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.6.3/jquery.colorbox-min.js"></script>
  <script>
  $(function() {
    $(".single").colorbox({
      maxWidth: "90%",
      maxHeight: "90%",
      opacity: 0.7
    });
    $(".iframe").colorbox({
      iframe: true,
      width: "80%",
      height: "80%",
      opacity: 0.7
    });
  });
  </script>
</body>
</html>
