<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>test ajax blackout</title>
</head>
<style>
#blackout {
  position: fixed;
  z-index: 100000;
  background: #000000;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  filter: alpha(opacity=0);
  opacity: 0.0;
  display: none;
}
</style>
<body>
  <div id="blackout"></div>
  <p>ajaxを使ったブラックアウト</p>

  <button>値を読み込む！</button>
  <div id="result"></div>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
  $(function() {
    $('button').click(function() {
      $('#blackout').show().fadeTo(50, 0.4);
      setTimeout(function(){
        $.ajax({
          url: 'ここに実行場所のパス',
          type:'GET',
          contentType: 'application/jsonp',
          dataType: 'jsonp',
          timeout:1000,
          success: function(data) {
            console.log("ok");
          },
          error: function(data) {
            console.log("ng");
          },
          complete: function(data) {
            $('#blackout').fadeTo(50, 0, function(){
              $('#blackout').hide();
            });
          }
        });
      }, 2000);
    });
  });
  </script>
</body>
</html>
