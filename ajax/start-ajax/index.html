<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>test ajax</title>
</head>
<body>
  <p>jQuery ajaxの練習</p>

  <button>もっとよむ</button>
  <div id="result"></div>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    $(function() {
      $('button').click(function() {
        $('#result').load('more.html', function() {
          $('.message').css('color', 'red');
        });
      });
    });
  </script>
</body>
</html>
